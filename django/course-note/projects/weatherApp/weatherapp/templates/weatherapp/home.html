<h1>Weather App</h1>


{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}
    

<form action="">
    <input type="text" name="name">
    <input type="submit" value="Add">
</form>


{% for city in city_data %}
    {{city.city}} <br>
    {{city.temp}} <span>&#8451;</span> <br>
    <img src="http://openweathermap.org/img/wn/{{city.icon}}.png"><br>
    {{city.desc}} <br>
    <button>
        <a href="{% url 'delete' city.city.id %}">Delete</a>
    </button>
    <hr>
{% endfor %}
