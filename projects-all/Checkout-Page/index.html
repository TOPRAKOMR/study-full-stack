<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div class="product-list">
            <div class="product">
                <img src="img/photo1.png" alt="product-one">
                <div class="product-info">
                    <h2>Vintage Bag</h2>
                    <div class="product-price">
                        <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                    </div>
                    <div class="quantity-controller">
                        <button> <i class="fas fa-minus">  </i> </button>
                        <p id="product-quantity">1</p>
                        <button> <i class="fas fa-plus"></i></button>
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">Remove</button>
                    </div>
                </div>

                <div class="product">
                    <img src="img/photo2.png" alt="product-two">
                    <div class="product-info">
                        <h2>Levis Shoes</h2>
                        <div class="product-price">
                            <p><strong>74.99</strong> <span class="line-through">124.99</span></p>
                        </div>
                        <div class="quantity-controller">
                            <button> <i class="fas fa-minus">  </i> </button>
                            <p id="product-quantity">1</p>
                            <button> <i class="fas fa-plus"></i></button>
                        </div>
                        <div class="product-removal">
                            <button class="remove-product">Remove</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal:</p>
            <p>0</p>
        </div>
        <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
        </div>
        <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
        </div>
        <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
