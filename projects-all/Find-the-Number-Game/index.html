<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Number Game</title>
    <link rel="stylesheet" href="sytle.css">

</head>
<body>
    <h1>Guess The Number (1-100)</h1>
    <div class="guess_Field">
        <input type="number" id="number_text"  placeholder="Enter your guess">
        <button id="btn_check">CHECK</button>

    </div>
    <div class="footer">
        <h2>Write the Number</h2>
        <div class="Guess number result ">
            <ul id="result_list">
            
            </ul>
            <h3>Number of attempts: <span id="attempts"> 0</span></h3>
        </div>
        <!-- <button id="btn_reset">Play Again</button> -->
    </div>
    
    
    
    
    
    <script src="app.js"></script>

</body>
</html>
