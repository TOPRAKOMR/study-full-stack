<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="pre-display"></div>
            <div class="current-display">0</div>
        </div>
        <div class="buttons-container">
            <div class="btn AC Proces2" id="process_AC">AC</div>
            <div class="btn PM Proces2">-/+</div>
            <div class="btn Perc Proces2" id="process_Perc">%</div>
            <div class="btn Div Proces1" id="process_Div">/</div>
            <div class="btn Seven Button" data-num="7" id="btn_7">7</div>
            <div class="btn Eight Button" id="btn_8">8</div>
            <div class="btn Nine Button" id="btn_9">9</div>
            <div class="btn Multi Proces1" id="process_Mult">x</div>
            <div class="btn Four Button" id="btn_4">4</div>
            <div class="btn Five Button" id="btn_5">5</div>
            <div class="btn Six Button" id="btn_6">6</div>
            <div class="btn Sub Proces1" id="process_Sub">-</div>
            <div class="btn One Button" id="btn_1">1</div>
            <div class="btn Two Button"id="btn_2">2</div>
            <div class="btn Three Button" id="btn_3">3</div>
            <div class="btn Plus Proces1" id="process_Plus">+</div>
            <div class="btn Zero Button" id="btn_0">0</div>
            <div class="btn Dot Button" id="btn_Dot">.</div>
            <div class="btn Euqal Proces1" id="process_Euqal">=</div>

        </div>
      
        
    </div>
 <script src="app.js"></script>

</body>
</html>
