<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="sytle.css">
    <script src="https://kit.fontawesome.com/2de2742f95.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header> Happy <span id="day"></span></header>
        <div class="add-task">
            <input type="task_text" id="todo" placeholder="Add Jobs">
            <button id="addButton"><i class="fa-solid fa-plus"></i></button>

        </div>
        <div class="todolist">
            <ul id="list-group-container">
                <li id="list-group-checked">deneme 1 </li>
                <li id="list-group-unchecked">deneme 2 </li>
                <li id="list-group-unchecked">deneme 3 </li>
               
            </ul>

        </div>
        
        <div class="footer">
            <span>Have todo jobs </span>
            <button id="allClear">Clear All <i class="fas fa-trash"></i></button>

        </div>
    </div>
<script src="app.js"></script>
    
</body>
</html>
